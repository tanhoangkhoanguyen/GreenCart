<!DOCTYPE html>
<html>
<head>
  <title>Page Screenshot Capture</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 15px;
      margin: 0;
    }
    
    h1 {
      font-size: 18px;
      margin-top: 0;
      text-align: center;
      color: #333;
    }
    
    button {
      width: 100%;
      padding: 12px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      margin-bottom: 15px;
    }
    
    button:hover {
      background-color: #3367d6;
    }
    
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    
    .status-container {
      margin-bottom: 15px;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 4px;
    }
    
    progress {
      width: 100%;
      height: 20px;
      margin-top: 10px;
    }
    
    .message {
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 4px;
      display: none;
    }
    
    .message.info {
      background-color: #e8f0fe;
      color: #174ea6;
    }
    
    .message.success {
      background-color: #e6f4ea;
      color: #137333;
    }
    
    .message.error {
      background-color: #fce8e6;
      color: #c5221f;
    }
    
    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Page Screenshot Capture</h1>
  
  <div id="message" class="message"></div>
  
  <button id="startCapture">Scan & Capture Page</button>
  
  <div class="status-container">
    <div id="status">Ready to capture screenshots</div>
    <progress id="progress" value="0" max="100"></progress>
  </div>
  
  <div class="capture-info">
    <p>Screenshots: <span id="screenshotCount">0</span></p>
  </div>
  
  <div class="footer">
    <p>Auto-scrolls and captures the entire page</p>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
